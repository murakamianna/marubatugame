 <script type="text/javascript">
 <!--
 function maru(){
 var text=document.createTextNode("×");
 this.appendChild(text);//左クリックされたセルに「×」を表示する
this.onclick=this.oncontextmenu=null;//もうクリックしても何も起こらないようにする
 }
 function batsu(){
 var text=document.createTextNode("○");
 this.appendChild(text);//右クリックされたセルに「○」を表示する
this.onclick=this.oncontextmenu=null;//もうクリックしても何も起こらないようにする
return false;//右クリックのメニューが出ないようにする
 }
 function init(){
 for(var i=0;i<9;i++){//cel0～cel8にイベントハンドラを登録
var obj=document.getElementById("cel"+i);
 obj.onclick=maru;
 obj.oncontextmenu=batsu;
 }
 }
 window.onload=init;
 //-->
 </script>
